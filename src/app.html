<!doctype html>
<html lang="en" data-theme="system">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Branding & PWA -->
		<meta name="theme-color" content="#ff007f" />
		<meta name="application-name" content="PhoenyxColor" />
		<meta name="apple-mobile-web-app-title" content="PhoenyxColor" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="msapplication-TileColor" content="#ff007f" />
		
		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
		
		<!-- Preconnect to external resources for faster loading -->
		<link rel="preconnect" href="https://api.iconify.design" crossorigin />
		<link rel="dns-prefetch" href="https://api.iconify.design" />
		
		<!-- Base SEO (can be overridden by page-specific meta) -->
		<meta name="author" content="PhoenyxColor Team" />
		<meta name="robots" content="index, follow" />
		<meta name="googlebot" content="index, follow" />
		
		<script>
			// Prevent theme flicker by applying theme before page renders
			(function () {
				try {
					const stored = localStorage.getItem("phoenyxcolor-simple-storage");
					let theme = "system"; // default

					if (stored) {
						const data = JSON.parse(stored);
						if (data?.state?.settings?.theme) {
							theme = data.state.settings.theme;
						}
					}

					// Apply effective theme
					let effective = theme;
					if (theme === "system") {
						effective = window.matchMedia("(prefers-color-scheme: dark)").matches
							? "dark"
							: "light";
					}

					document.documentElement.setAttribute("data-theme", effective);
				} catch (e) {
					// Fallback to system theme detection
					const effective = window.matchMedia("(prefers-color-scheme: dark)").matches
						? "dark"
						: "light";
					document.documentElement.setAttribute("data-theme", effective);
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
